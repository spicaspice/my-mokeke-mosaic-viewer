name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          set -eux
          mkdir -p _site
          cp -v index.html styles.css app.js image_loader.js _site/
          # Optional lists
          [ -f mokekelist_20250906.txt ] && cp -v mokekelist_20250906.txt _site/ || true
          [ -f mokekelist.txt ] && cp -v mokekelist.txt _site/ || true
          # Image CSV and assets
          [ -f image_data.csv ] && cp -v image_data.csv _site/ || true
          if [ -d images ]; then
            mkdir -p _site/images
            rsync -a --delete images/ _site/images/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

