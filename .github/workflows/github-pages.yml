name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare _site
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p _site
          [ -f index.html ] && cp -v index.html _site/
          [ -f styles.css ] && cp -v styles.css _site/
          [ -f app.js ] && cp -v app.js _site/
          [ -f image_loader.js ] && cp -v image_loader.js _site/
          [ -f image_data.csv ] && cp -v image_data.csv _site/ || true
          shopt -s nullglob
          for f in mokekelist*.txt; do cp -v "$f" _site/; done
          if [ -d images ]; then
            mkdir -p _site/images
            cp -R images/. _site/images/
          fi
          # Prevent Jekyll processing
          touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
